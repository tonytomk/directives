<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
      class="btn btn-primary"
      (click)="onlyOdd=!onlyOdd">Only Show Odd Numbers</button>
      <br><br>
     <ul class="list-group">
      <div *ngIf="onlyOdd"> 
        <li *ngFor="let odd of oddNumber" 
        class="list-group-item"
        [ngClass]="{odd:odd/2!= 0 }"
        [ngStyle]="{backgroundColor:odd%2!=0 ? 'yellow':'transparent'}"
        >{{odd}}
        </li>
      </div>
      <div *appUnless="onlyOdd">
        <li *ngFor="let even of evenNumber"
        class="list-group-item">{{even}}
        </li>
      </div>
      <ng-template [ngIf]="!onlyOdd">
         
         <div *ngIf="!onlyOdd">
           <li *ngFor="let even of evenNumber"
           class="list-group-item">{{even}}
           </li>
          </div>
        </ng-template>
     </ul>
     
     <p appBasicHighlight>Style me with basic directive!</p>
     <p appBetterHighlight [defaultColor]="'yellow'"   [highlightColor]="'red'" >
       Style me with basic directive!</p>
       <div [ngSwitch]=value>
         <p *ngSwitchCase="5">Value is 5</p>
         <p *ngSwitchCase="10">Value is 10</p>
         <p *ngSwitchCase="100">Value is 100</p>
         <p *ngSwitchDefault>Value is Default</p>
       </div>
    </div>
  </div>
</div>
